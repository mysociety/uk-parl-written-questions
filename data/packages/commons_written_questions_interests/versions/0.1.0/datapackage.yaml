name: commons_written_questions_interests
title: Commons Written Questions Interests
description: "Just written questions with a declared interest (after September 2023).\n"
version: 0.1.0
licenses:
- name: CC-BY-4.0
  path: https://creativecommons.org/licenses/by/4.0/
  title: Creative Commons Attribution 4.0 International License
contributors:
- title: mySociety
  path: https://mysociety.org
  role: author
- title: UK Parliament
  path: https://www.parliament.uk/
  role: author
custom:
  build: uk_parl_written_questions.fetch:create_dataset
  tests:
  - test_common_written_questions_interests
  dataset_order: 1
  download_options:
    gate: default
    survey: default
    header_text: default
  formats:
    csv: true
    parquet: true
    gpkg: false
    geojson: false
  is_geodata: false
  composite:
    xlsx:
      include: all
      exclude: none
      render: true
    sqlite:
      include: all
      exclude: none
      render: true
    json:
      include: all
      exclude: none
      render: true
  change_log:
    0.1.0: Don't need to increment, first version
